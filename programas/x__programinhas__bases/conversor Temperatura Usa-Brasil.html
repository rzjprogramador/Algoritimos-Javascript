<script>
  // Conversão Estatica Temperatura Usa - Brasil

  temperaturaUSA = Number(prompt("Qual tempera no USA ?"))
  temperaturaBrasilUsa = (temperaturaUSA - 32) / 1.8

  alert(`No brasil estaria ${temperaturaBrasilUsa.toFixed(0)} graus `)

/*
Regra :
A temperatura nos USA é Fahrenheit e no brasil é Graus

Para Converter Fahrenheit para Graus :
(Temperatura USA Fahrenheit -menos- 32) / 1.8

*/
</script>
