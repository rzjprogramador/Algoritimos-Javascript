<script>
  // FUNÇÃO FAZER UM NUMERO AO QUADRADO

    // Funcao com 2 return

  function quadrado(numero) {
    if(isNaN(numero)) {
        return alert(`Valor digitado não é um numero válido`)
    }
    quad = numero * numero
    return quad 
}

num = prompt("Digite um numero apra elevarmos ao quadrado: ")
document.write(`O Quadrado de ${num} é ${(quadrado(num))} ` )
