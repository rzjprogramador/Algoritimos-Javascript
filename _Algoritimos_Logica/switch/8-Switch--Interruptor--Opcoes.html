  <script type="text/javascript">

  // TOMADA DE DECISAO -- CONFORME OPÇOES
  // Switch Case -- Interruptor Caso Opcao

  escolha = "opcao22"

switch(escolha) {
  case "opcao1":
    alert("É a opção 1")
    break

  case "opcao2":
  case "opcao22":
    document.write("É a opção 2 ==== ou tbm ==== Opção 22")
    break

  case "opcao3":
    console.log("É a opção 3")
    break

  default:
    alert("DEFAULT PADRAO - Nenhumas das Opções")

}
  
  
  
    /*

    Switch Case -- usar pra tomar decisao uma escolha limitada onde sabemos as opcoes
    .... e dessa decisao algo acontece

    Obs: no Javascript tem que usar o break a cada sentenca pra ele nao executar todos.

    vc pode ter 2 opções de escolha para acertar tbm exemplo:
    case "opcao2":
    case "opcao22":
    document.write("É a opção 2 ==== ou tbm ==== Opção 22")
    break

    E o que fazer caso acertar a opção tbm pode ser escolhido por voce

    o Switch é mais rapido e perfomatico que o if else -- ele vai direto a opção correta
    





    */

    

  </script>
