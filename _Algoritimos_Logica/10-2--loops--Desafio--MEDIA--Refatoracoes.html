 quantClientes = parseInt(prompt("Quantas pessoas vão participar ? "))
 valorClientes = []

  for(i = 0; i <= quantClientes; i++ ) {

 // MEDIA DINAMICA conforme tamanho do valor digitado pelo cliente

 for(i = 0;i < valorClientes.length;i++) {
   media += valorClientes[i]
 }

 */
