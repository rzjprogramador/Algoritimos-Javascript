<script>

  // Looṕ de pergunta com condição para PARAR de PERGUNTAR
  
  parar = "s"

  while(parar != "n") {
    parar = prompt(`Digite s para continuar ou n para parar`)
  }
  alert("Voce Parou --vamos seguir")


  /*

  Estrutura de Repetição : While = Enquanto

  Essa estrutura realiza um teste logico no inicio do loop
  e cada vez que o teste retorna o valor verdadeiro ,
  os comando associados ao laço são executados.

  quando o teste retornar falso,
  o laço é encerrado e o processamento volta para o fluxo principal do programa.

  SINTAXE ::

  while(expressao) {
    instrucoes executadas enquanto condicao verdadeira
  }



  
  */
</script>
