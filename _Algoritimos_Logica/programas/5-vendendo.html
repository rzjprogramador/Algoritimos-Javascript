
  <script type="text/javascript">

    let quantLaranja = parseInt(prompt("Digite a quantidade vendida de laranjas: "))
    let valorLaranja = parseFloat(prompt("Digite o valor de cada laranja: "))

    totalVendaLaranja = quantLaranja * valorLaranja

    document.write(`O valor total da venda de laranjas foi R$ ${totalVendaLaranja} `)
    




    
    /*
    PEDIDO DESAFIO :
    Valor total de vendas de laranjas 
    baseado pelo valor de cada digitado no caixa


    */

    

  </script>
