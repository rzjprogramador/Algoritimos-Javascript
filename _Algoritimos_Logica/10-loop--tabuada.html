  <script>
    // DESAFIO FAZER TABUADA COM NUMERO E ESCOLHA DO LIMITE FINAL DA TABUADA
    // TUDO ESCOLHIDO NA SOLICITAÇÃO NO FRONT FEITO PELO USUARIO 

  tabuada = parseInt(prompt("Tabuada do numero ? "))
  limiteFinalTabuada = parseInt(prompt("Digite o Limite Final para sua tabuada"))

  for(i = 1; i <= limiteFinalTabuada; i++) {
    document.write(`${tabuada} x ${i} = ${(i * tabuada)}<br>`);
  }

  // i começa em 1; enquanto i for menor que 11 ; fazer i +i +1
  // Importante ao inves de fazer +1 no final do limiteFinalTabuada no inico da instrução 
  //fazer <= menor igual , para ter o total exato pedido pelo cliente .


  
</script>
