<script>
  // Metodo window ::: confirm()

  mensagem = ""
  retorno = confirm("Clique em um dos botões")

  if(retorno == true) {
    mensagem = "Operação confirmada"
  }
  else {
    mensagem = "Vocẽ cancelou a operação"
  }

  document.write(mensagem)

 /*
  Metodo window ::: confirm()

  Usado para mostrar uma caixa de confirmacao com uma mensagem especificada e botoes Ok e cancelar

  Retorna true se o usuario clicar em Ok
  e false se clicar em cancelar

  Tambem pertence ao objeto window

  SINTAXE: 
  confirm("mensagem")

  mensagem é uma string de texto , opcional que especifica o texto a mostrar na caixa de confirmação.
  

  */


</script>
