<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="meuText" placeholder="Digite..." >
  <button onclick="escreveInput()">Enviar</button>
  <p id="recuperaInput1">Aqui o que foi Digitado</p>

  <script>
    function escreveInput() {
      var digitadoInput1 = document.getElementById("meuText").value;
      document.getElementById("recuperaInput1").innerHTML = digitadoInput1;
    }
  </script>
  
</body>
</html>
