  <script type="text/javascript">

  // TOMADA DE DECISAO -- CONFORME OPÇOES
  // Switch Case -- Interruptor Caso Opcao

escolha = "opcaokkkk"

switch(escolha) {
    case "opcao1":
    alert("É a opção 1")
    break

    case "opcao2":
    alert("É a opção 2")
    break

    case "opcao3":
    alert("É a opção 3")
    break

    default:
    alert("DEFAULT PADRAO - Nenhumas das Opções")

}
  
  
  
    /*

    Switch Case -- usar pra tomar decisao uma escolha limitada onde sabemos as opcoes
    .... e dessa decisao algo acontece

    Obs: no Javascript tem que usar o break a cada sentenca pra ele nao executar todos.


    */

    

  </script>
