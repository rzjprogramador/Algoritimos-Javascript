<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style>
  .container {width: 90%;}
  .corResult {color: red;}
  label {
    display: inline-block;
    margin-top: 1rem;
    margin-bottom: .1rem;
}
</style>

</head>
<body>
  <h1>Cadastro em tempo de execução</h1>

  <fieldset>
    <legend>Cadastro de Pessoas</legend>
    <form>
      <div>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">
      </div>
      <div>
        <label for="sobrenome">Sobrenome</label>
        <input type="text" name="sobrenome" id="sobrenome">
      </div>
      <div>
        <label for="cpf">Cpf</label>
        <input type="text" name="cpf" id="cpf">
      </div>
      <div>
        <label for="telefone">Telefone</label>
        <input type="text" name="telefone" id="telefone">
      </div>
      <div>
        <label for="endereco">Endereço</label>
        <input type="text" name="nome" id="endereco">
      </div>

      <hr>
      <div>
        <input type="button" value="Cadastrar"onclick="cadastrarPessoas()">
      </div>

      
    </form>
  </fieldset>

  <!-- ======= RESULTADOS ======== -->
  <fieldset>
    <legend>Pessoas Cadastradas</legend>
    <table id="registros" border="1">
      <tr>
        <td>Nome</td>
        <td>Sobrenome</td>
        <td>CPF</td>
        <td>Telefone</td>
        <td>Endereço</td>
      </tr>
    </table>

  </fieldset>
  

  <script>
    function cadastrarPessoas() {

      // inicializando valores que vem do input html e atribuindo em variaveis
      let nome = document.getElementById("nome").value;
      let sobrenome = document.getElementById("sobrenome").value;
      let cpf = document.getElementById("cpf").value;
      let telefone = document.getElementById("telefone").value;
      let endereco = document.getElementById("endereco").value;
      
      // Processando variaveis inicializadas com os valores do input
      var html = `<tr>`;
        html += `<td>${nome}</td>`;
        html += `<td>${sobrenome}</td>`;
        html += `<td>${cpf}</td>`;
        html += `<td>${telefone}</td>`;
        html += `<td>${endereco}</td>`;
        html += `</tr>`;
      
        // Replica o html da tabela resultados
      document.getElementById("registros").innerHTML += html;

      // Limpar Inputs
      document.getElementById("nome").value = "";
      document.getElementById("sobrenome").value = "";
      document.getElementById("cpf").value = "";
      document.getElementById("telefone").value = "";
      document.getElementById("endereco").value = "";

      // Mensagem de Sucesso Cadastro
      alert(`Sr(a) ${nome} CADASTRADO COM SUCESSO !`)
      
      // Foco no Primeiro elemento na volta
      document.getElementById("nome").focus();


    }




    /*
    HTML 
    elemento : for >> quando clica no nome do label ele da foco na caixa de input

    INSERINDO VALOR EM ELEMENTO HTML
    Quando se tem um elemento html que tem abertura e fechamento de tag usar innerHTML para inserir valor
    Quando o elemento html for de auto fechamento utilizar somente .value   para inserir valor

    */

    

  </script>

  
</body>
</html>
